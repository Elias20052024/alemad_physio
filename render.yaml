services:
  - type: web
    name: alemad-physio-backend
    env: node
    region: singapore
    plan: free
    buildCommand: "cd backend && npm install && npx prisma generate && npx prisma migrate deploy"
    startCommand: "cd backend && node src/server.js"
    envVars:
      - key: DATABASE_URL
        scope: run
      - key: PORT
        value: "5001"
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        scope: run
      - key: CORS_ORIGIN
        value: "https://alemadphysio.netlify.app,http://localhost:3000,http://localhost:5173"
